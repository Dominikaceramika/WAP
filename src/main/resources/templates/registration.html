<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<h2>Registration</h2>
<form th:action="@{/registration}" th:object="${registrationForm}" method="post">
    <label for="firstName">First name:</label>
    <input type="text" id="firstName" th:field="*{firstName}" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}" required><br><br>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" th:field="*{gender}" required><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}" required><br><br>

    <label for="birthDate">Birth date:</label>
    <input type="date" id="birthDate" th:field="*{birthDate}" required><br><br>

    <label for="tournamentCategory">Tournament Category:</label>
    <select id="tournamentCategory" th:field="*{tournamentCategory}" required>
        <option value="singles">Singles</option>
        <option value="doubles">Doubles</option>
        <option value="mixedDoubles">Mixed Doubles</option>
    </select><br><br>

    <input type="submit" value="Register">
</form>
</body>
</html>
